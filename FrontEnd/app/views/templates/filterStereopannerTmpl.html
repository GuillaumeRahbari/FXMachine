<div class="contentStereopanner">


    <div class="contentStereo">

        <div class="container">
            <button class="valueStereo valueStereoLeft" ng-click="reduceValue()"
                    ng-model="filter.audioNode.pan.value">
                L <i class="fa fa-arrow-circle-left"></i>
            </button>
            <button class="valueStereo valueStereoRight" ng-click="increaseValue()"
                    ng-model="filter.audioNode.pan.value">
                <i class="fa fa-arrow-circle-right"></i> R
            </button>

        </div>
        <br>
        <input id="pan" type="range" min="-1" max="1"
               value="0" step="0.1" ng-change="linkPanValue()" ng-model="filter.audioNode.pan.value">

    </div>

    {{panValue}}
</div>
