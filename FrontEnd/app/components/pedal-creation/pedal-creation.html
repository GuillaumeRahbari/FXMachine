<div class="container ">
    <span ng-click="$ctrl.toggle()" ng-if="!$ctrl.show">
       Add a pedal <i class="fa fa-plus"></i>
    </span>
    <span ng-click="$ctrl.toggle()" ng-if="$ctrl.show">
       Write name: <i class="fa fa-minus"></i>
    </span>
    <form name="pedalCreation" ng-submit="$ctrl.submit()" ng-if="$ctrl.show">
        <div class="form-group row">
            <input type="text" ng-model="$ctrl.pedalName" name="pedalName" placeholder="The pedal name" required>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
