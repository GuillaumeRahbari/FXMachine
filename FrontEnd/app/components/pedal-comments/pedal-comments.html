<section class="container">

    <article class="col-lg-8">

        <h3>Comment the pedal</h3>

        <form name="addingComment" ng-submit="$ctrl.submitComment()">
            <div class="form-group row">
                <input type="text" ng-model="$ctrl.commentAdd" name="comment" placeholder="Your comment" required>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-success">Comment</button>
            </div>
        </form>

        <div ng-repeat="comment in $ctrl.pedal.comments">
            {{comment}}
        </div>

    </article>

    <aside class="col-lg-4">
        <h3>Rate the pedal</h3>

        <form name="rate" ng-submit="$ctrl.submitRate()">
            <div class="form-group row">
                <input type="range" ng-model="$ctrl.rate" name="rate" min="0" max="5" value="0" step="1" required>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-success">Rate</button>
            </div>
        </form>

    </aside>

</section>
