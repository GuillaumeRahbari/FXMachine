<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Web Audio API</title>
<script src="./scripts/player.js"></script>
</head>
<body onload=init();>
  <button id ="load" onclick="loadSound();">Charger son via XhR2</button>
  <button id="play" onclick="playSound();" disabled>Lecture du son</button>
  <button id="stop" onclick="stopSound();" disabled>Stopper le son</button>
  

<p>Volume</p>
<input id="volume" type="range" min="0" max="100" value="100" oninput="changeVolume(this);">
<p>Cutoff</p>
<input id="cutoff" type="range" min="100" max="40000" value="40000" oninput="changeFilter(this);" style="width: 300px">

</body>
</html>
